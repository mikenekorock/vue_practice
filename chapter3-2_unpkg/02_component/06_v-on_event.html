<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
  <style>
    .hello {
      font-size: 20pt;
      font-weight: bold;
      border: 1px solid magenta;
      padding: 5px 10px 0px 10px;
      margin: 10px;
    }

    .red {
      color: white;
      background-color: red;
    }
  </style>
</head>

<body>
  <h1>Vue.js</h1>
  <div id="app">
    <hello />
  </div>

  <script>
    const hello = Vue.component('hello',
          {
                data: () => {
                      return {
                            counter: 0,
                            isRed: false
                          }
                    },
                methods: {
                      // アロー関数にすると参照がVueComponentじゃなくなる件・・・多分上のdataもあまりアロー関数使うべきではないな・・・
                      doAction: function(event) {
                            console.log(this)
                            this.counter++

                            if(this.counter > 10) {
                                  this.counter = 0
                                }
                            if(this.counter % 2 == 0) {
                                  this.isRed = false
                                } else {
                                  this.isRed = true
                            }
                          },
                    },
                template: '<p :class="{red:isRed}" v-on:click="doAction" class="hello">clicked:{{ counter }}.</p>'
          })

    const app = new Vue({
          el: '#app',
        })
  </script>
</body>
</html>
