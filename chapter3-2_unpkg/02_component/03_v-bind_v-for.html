<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
  <style>
    .hello {
      font-size: 20pt;
      font-weight: bold;
      border: 1px solid magenta;
      padding: 5px 10px 0px 10px;
      margin: 10px;
    }
  </style>
</head>

<body>
  <h1>Vue.js</h1>
  <div id="app">
    <!--
      ちょっとっていうか結構うざいけど、v-forのkeyを明示的に属性値に入れないとwarningが出る
    --!>
    <hello
     v-for="(item, index) in items"
     :key="index"
     :name="item" />
  </div>

  <script>
    Vue.component('hello',
          {
                // タイプの指定はしなくても動くけど、したほうがいいよね
                props: { name: String },
                template: '<p class="hello">Hello, {{ name }}!</p>'
          })

    const app = new Vue({
          el: '#app',
          data: {
                items: ['Taro', 'Hanako', 'Sachiko', 'Jiro']
              }
        })
  </script>
</body>
</html>
