<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <h1>Vue.js</h1>
  <div id="app">
  {{ message }}
  </div>
  <hr>
  <button onclick="doAction();">
    click
  </button>

  <script>
    const data = {
          message: 'Hello Vue!',
          items: ['One', 'Two', 'Three', 'Four', 'Five']
        }

    const app = new Vue({
          el: '#app',
          data: data,
          render: (element) => {
                const p = element("p",
                      { style: 'font-size:20pt;' },
                      data.message
                    )
                const li = data.items.map(item=> element('li', item) )
                const ol = element("ol", li)
                const div = element("div", [p, ol])
                return div
          }
        })

    function doAction() {
          const newdata = [
                'いち', 'に', 'さん', 'よん', 'ご'
          ]
          data.message = "クリックしました！！！"
          data.items[0] = 'ゼロ'
          for (n in data.items) {
                data.items[n] = newdata[n]
          }
        }
  </script>
</body>
</html>
