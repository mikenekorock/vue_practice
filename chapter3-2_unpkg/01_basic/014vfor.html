<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <style>
    table tr th {
      font-size: 16pt;
      color: white;
      background-color: blue;
      padding: 5px 15px;
    }

    table tr td {
      font-size: 16pt;
      color: gray;
      border: 1px solid gray;
    }

    li {
      font-size: 16pt;
      color: gray;
    }
  </style>

  <h1>Vue.js</h1>
  <div id="app">
    <p>※データをテーブル表示する</p>
    <table>
      <tr>
        <th>Name</th>
        <th>mail</th>
        <th>tel</th>
      </tr>
      <tr v-for="item in items">
        <td>{{ item.name }}</td>
        <td>{{ item.mail }}</td>
        <td>{{ item.tel }}</td>
      </tr>
    </table>
  </div>

  <script>
    const data = {
          items: [
                {name:'Taro', mail:'taro@yamada', tel:'999-999'},
                {name: 'Hanako', mail: 'hanako@flower', tel: '888-888'},
                {name: 'Sachiko', mail: 'sachiko@happy', tel: '777-777'},
                {name: 'Jiro', mail: 'jiro@change', tel: '666-666'},
                {name: 'Mami', mail: 'mami@mumemo', tel: '555-555'},
              ]
          }

    const app = new Vue({
          el: '#app',
          data: data,
        })
  </script>
</body>
</html>
