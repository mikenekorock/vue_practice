<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <h1>Vue.js</h1>
  <div id="app">
  {{ message }}
  </div>
  <hr>
  <button onclick="doAction();">
    click
  </button>

  <script>
    const data = {
          message: 'Hello Vue!',
          items: ['One', 'Two', 'Three', 'Four', 'Five']
        }

    const app = new Vue({
          el: '#app',
          data: data,
          render: (h) => {
                return h("div", [
                      h("p",
                        {style: 'font-size:20pt;'},
                        data.message
                       ),
                      h("ol",
                        data.items.map(i=> h('li', i))
                       )
                    ]
                    )
          }
        })

    function doAction() {
          const newdata = [
                'いち', 'に', 'さん', 'よん', 'ご'
          ]
          data.message = "クリックしました！！！"
          data.items[0] = 'ゼロ'
          for (n in data.items) {
                data.items[n] = newdata[n]
          }
        }
  </script>
</body>
</html>
