<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <h1>Vue.js</h1>
  <div id="app">
    <p :style="styles">
      {{ message }}
    </p>
  </div>

  <script>
    const data = {
          message: 'Hello Vue!',
          styles: {
                margin: '10px',
                padding:'5px 20px',
                fontSize:'20pt',
                color: 'red',
                backgroundColor: '#fee',
                border: '3px solid blue'
              }
        }

    const app = new Vue({
          el: '#app',
          data: data,
        })
  </script>
</body>
</html>
