<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>My first Vue app</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <style>
    table tr th {
      font-size: 16pt;
      color: white;
      background-color: blue;
      padding: 5px 15px;
    }

    table tr td {
      font-size: 16pt;
      color: gray;
      border: 1px solid gray;
    }

    li {
      font-size: 16pt;
      color: gray;
    }
  </style>

  <h1>Vue.js</h1>
  <div id="app">
    <template v-if="flag">
      <p>※データをテーブル表示する</p>
      <table>
        <tr>
          <th>Name</th>
          <th>mail</th>
        </tr>
        <tr>
          <td>Taro</td>
          <td>taro@yamada</td>
        </tr>
        <tr>
          <td>Hanako</td>
          <td>hanako@flower</td>
        </tr>
        <tr>
          <td>Sachiko</td>
          <td>sachiko@happy</td>
        </tr>
    </template>

    <template v-else>
      <p>※データをリスト表示する</p>
      <ul>
        <li>Taroのアドレスは、taro@yamadaです。</li>
        <li>Hanakoのアドレスは、hanako@flowerです。</li>
        <li>Sachikoのアドレスは、sachiko@yamadaです。</li>
      </ul>
    </template>
    </table>
  </div>

  <hr>

  <button onclick="doAction();">
    Click
  </button>

  <script>
    const data = {
          flag:true
        }

    const app = new Vue({
          el: '#app',
          data: data,
        })

    // なんとなくアロー関数使ってみただけ
    // 別に型指定しなくてもできるみたいだ
    doAction = () => {
          data.flag = !data.flag
        }
  </script>
</body>
</html>
